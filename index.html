<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Category Input Form</h1>
        <form id="categoryForm" action="/submit" method="POST">
            <div class="form-group">
                <label for="category1">Category 1:</label>
                <input type="text" id="category1" name="category1" required>
            </div>
            <div class="form-group">
                <label for="category2">Category 2:</label>
                <input type="text" id="category2" name="category2" required>
            </div>
            <div class="form-group">
                <label for="category3">Category 3:</label>
                <input type="text" id="category3" name="category3" required>
            </div>
            <div class="form-group">
                <label for="category4">Category 4:</label>
                <input type="text" id="category4" name="category4" required>
            </div>
            <div class="form-group">
                <label for="category5">Category 5:</label>
                <input type="text" id="category5" name="category5" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
